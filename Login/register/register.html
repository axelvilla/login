<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.module.css">
</head>
<body>

    <div class="container">

        <h2>Crear una cuenta</h2>

        <form id="registerForm">
            <div class="name-fields">
            <div class="name-field">
                 <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="name-field">
               <input type="text" name="apellido" placeholder="Apellido" required>
           </div>
            </div>
        
            <input type="email" name="email" placeholder="Correo electrónico o número de celular" required>
            <input type="password" name="password" maxlength="15" minlength="8" placeholder="Contraseña" required>
            <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required>

            <p class="info-txt">
                Al hacer clic en "Registrarse", acepta nuesdtos 
                <a href="#"class="links"> Términos y condiciones de servicio</a>
                ,la
                <a href="#"class="links"> Política de privacidad</a>
                y la política de 
                <a href="#"class="links"> Uso de Cookies </a>
            </p>

            <button type="submit" class="btn-primary">Registrarse</button>

        </form>
    </div>

</body>
<script src="../scripts.js"></script>
</html>
